apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"
apply plugin: 'com.google.gms.google-services';
/**
 * React Native / Hermes configuration
 */
react {
    autolinkLibrariesWithApp()
    // Normal RN projects don’t need custom entryFile or expo cli hacks.
    bundleCommand = "bundle"
}

/**
 * Set this to true to run Proguard on Release builds
 */
def enableProguardInReleaseBuilds = false

/**
 * Choose JavaScript engine
 */
def jscFlavor = 'io.github.react-native-community:jsc-android:2026004.+'

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.carzbazzar"

    defaultConfig {
        applicationId "com.carzbazzar"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 3
        versionName "1.0"
    }
signingConfigs {
    debug {
        storeFile file('debug.keystore')
        storePassword 'android'
        keyAlias 'androiddebugkey'
        keyPassword 'android'
    }

    release {
      storeFile file('ahead-keytool.jks')  // Make sure this file is in android/app/
            storePassword 'Ahead@12345'
            keyAlias 'ahead-key-alias'
            keyPassword 'Ahead@12345'
    }
}

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
    signingConfig signingConfigs.release   // ✅ use your release config
    minifyEnabled enableProguardInReleaseBuilds
    proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
}

    }
}

dependencies {
    implementation("com.facebook.react:react-android")

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }
    implementation(platform("com.google.firebase:firebase-bom:34.2.0"))
    implementation 'com.google.firebase:firebase-messaging'
    implementation 'com.google.firebase:firebase-storage'
    implementation "com.google.firebase:firebase-firestore"

    // ✅ Firebase dependencies you need
    implementation("com.google.firebase:firebase-auth")       // Phone Auth
}
